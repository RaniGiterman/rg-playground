  <body>
    <div id="console">
      <h1 style="text-align: center; font-size: 100%">קונסולה</h1>
      <div id="run_code">הרצה</div>

      <ul id="log_list"></ul>
    </div>
    <textarea id="editor">
א = 1
@לולאה $א <= 100, א = $א + 1
 להדפיס = ""
 @אם $א % 3 == 0
 להדפיס = "פיז"
 @םא

 @אם $א % 5 == 0
 להדפיס = $להדפיס + "באז"
 @םא

 @אם $להדפיס == ""
 להדפיס = $א 
 @םא

 הדפסה($להדפיס) 
@האלול</textarea
    >

  </body>
